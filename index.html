<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <section id="videoback">
      <video id="video" src="images/sky.mp4" autoplay loop muted></video>
    </section>

    <div class="container">
      <header>What's the weather in...</header>
      <div class="weather-app">
        <form class="searcher">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                class="form-control"
                placeholder="Search any city here... (ex. Madrid, ES)  "
                autocomplete="off"
                autofocus="on"
                id="search-input"
              />
            </div>

            <div class="col-8">
              <input type="submit" class="button" value="Go!" />
              <button class="button-location">My Location</button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-sm-5">
            <div class="card-forecast-city">
              <div class="card-body">
                <h1 id="city-name"></h1>
                <h4>Today is <span id="concurrent-day"></span>!</h4>
                <h5 id="clock"></h5>
              </div>
            </div>
          </div>

          <div class="col-sm-7">
            <div class="card-forecast-temp">
              <div class="card-body">
                <span id="concurrent-temp"> </span>
                <span id="temp-unit">
                  <a href="#" id="celsius">°C </a> |
                  <a href="#" id="fahrenheit"> °F </a>
                </span>

                <img src="#" alt="..." id="main-icon" />
                <h3></h3>
                <h6>Feels like <span id="feeling"></span>°</h6>
              </div>
            </div>
          </div>
        </div>

        <section>
          <div class="row">
            <div class="col-sm-3">
              <div class="card-forecast">
                <div class="card-body">
                  <h2>26º</h2>
                  <img src="images/emoji.png" alt="..." />
                  <h4>Tues.</h4>
                </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="card-forecast">
                <div class="card-body">
                  <h2>26º</h2>
                  <img src="images/emoji.png" alt="..." />
                  <h4>Wed.</h4>
                </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="card-forecast">
                <div class="card-body">
                  <h2>26 º</h2>
                  <img src="images/emoji.png" alt="..." />
                  <h4>Thurs.</h4>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card-forecast">
                <div class="card-body">
                  <h2>26 º</h2>
                  <img src="images/emoji.png" alt="..." />
                  <h4>Fri.</h4>
                </div>
              </div>
            </div>
          </div>
        </section>

        <footer>
          <a href="https://github.com/naianti/weather-app"> Open-source </a>
          Code by Nai Antillano
        </footer>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
