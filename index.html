<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <section id="videoback">
      <video src="images/light.mp4" autoplay loop muted></video>
    </section>

    <div class="container">
      <header>
        <h1>What's the weather in...</h1>
      </header>
      <div class="weather-app">
        <form class="searcher">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                class="form-control"
                placeholder="Search any city here... (ex. Madrid, ES)  "
                autocomplete="off"
                autofocus="on"
                id="search-input"
              />
            </div>

            <div class="col-8">
              <input type="submit" class="button" value="Go!" />
              <button class="button-location">My Location</button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-sm-5">
            <div class="card-forecast-city">
              <div class="card-body">
                <h2 id="city-name"></h2>
                <p>
                  <img src="images/refresh.png" alt="calendar-icon" /> Latest
                  report:
                </p>
                <span>
                  <img src="images/calendar.png" alt="calendar-icon" />
                  <span id="concurrent-day"></span>
                </span>
                <div>
                  <img src="images/stopwatch.png" alt="timer-icon" />
                  <span id="clock"></span>
                  <br />
                  <br />
                  <br />
                  <br />
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-7">
            <div class="card-forecast-temp">
              <div class="card-body">
                <div id="now-text">NOW</div>
                <span id="concurrent-temp"></span>
                <span id="celcius">°C</span>
                <img src="#" id="main-icon" />
                <h3 id="description"></h3>
                <p>Feel like <span id="real-feel"></span> °C</p>
              </div>
            </div>
          </div>
        </div>

        <section id="forecast"></section>

        <footer>
          <a href="https://github.com/naianti/weather-app" target="_blank">
            Open-source
          </a>
          Code by Nai Antillano
        </footer>
      </div>
      <div id="toggle">
        <div class="indicator"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
