<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  </head>

  <body>

  <header>Find what's the weather in... </header>

    <div class="container">

      <form class="searcher">
        <div class="row">
          <div class="col-4">
            <input
              type="search"
              class="form-control"
              placeholder="Search any city here... (ex. Madrid, ES)  "
              autocomplete="off"
              autofocus="on"
              id = "search-text-input"
            />
           </div>

          <div class="col-8">
            <input type="submit" value="Go!" class="button"/>

            <button class="button-Location">
            Current Location
          </button>
          </div>


        </div>
        </form>

      <div class="row">
        <div class="col-sm-5">
          <div class="card-city">
              <div class="card-body">
            <h1 class="card-title">Caracas</h1>
            <h4 class="ConcurrentDay">Monday</h4>
            <h5 class="LocalTime"> 00:00</h5>
           
          </div>
      </div>
     </div>


      <div class="col-sm-7">
        <div class="card-temperature">
          <div class="card-body">

                  <span id="temp-concurrent">0 </span>
                  <span id="temp-unit">
                    <a href="#" id="celsius">°C </a> |
                    <a href="#" id="fahrenheit"> °F </a>
                  </span>

            <img src="images/emoji.png" class="card-img-up" alt="..."/>
            <h3>Sunny</h3>
          </div>
        </div>
      </div>

      <section class="forecast">
        <div class="row">
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                  <h2>
                      <span> 26º </span>
                    </h2>
                <img src="images/emoji.png" class="card-img-down" alt="..." />
                <h4 class="forecast-days">Tues.</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <h2>26º</h2>
                <img src="images/emoji.png" class="card-img-down" alt="..." />
                <h4 class="forecast-days">Wed.</h4>
              </div>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <h2>26 º</h2>
                <img src="images/emoji.png" class="card-img-down" alt="..." />
                <h4 class="forecast-days">Thurs.</h4>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <h2>26 º</h2>
                <img src="images/emoji.png" class="card-img-down" alt="..." />
                <h4 class="forecast-days">Fri.</h4>
              </div>
            </div>
          </div>
        </div>
      </section>  
    </div>
    <footer>Coded by Nai Antillano</footer>
    <script src="src/index.js"></script>
  </body>
</html>
